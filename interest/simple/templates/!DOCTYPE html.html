<!DOCTYPE html>
<html>
<head>
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 10px;
        }
        input[type="num"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="../calc/">
            {% csrf_token %}
            <label for="p">Enter principle amount:</label>
            <input type="number" id="p" name="p">
            <br>
            <label for="r">Enter rate %:</label>
            <input type="number" id="r" name="r">
            <br>
            <label for="t">Enter time in year:</label>
            <input type="number" id="t" name="t">
            <br>
            <h3>Choose interest type</h3>
            <select name="interest" id="interest">
                <option value="simple_interest">Simple Interest</option>
                <option value="compound_interest">Compound Interest</option>
            </select>
            <br>
            <input type="submit" value="Submit" name="submit">
        </form>
    </div>
</body>
</html>
